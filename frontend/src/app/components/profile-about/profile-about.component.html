<div
    class="about"
    *ngIf="userService.currentUser$ | async as user"
>
    <h2 class="about__title">Profil</h2>
    <div class="about__container">
        <div class="about__container__tile">
            <div class="about__container__tile__description">
                <!-- column -->
                <h3 class="about__container__tile__description__title">Description</h3>
                <p *ngIf="!user.description">Pas de description</p>
                <p *ngIf="user.description">{{user.description}}</p>
            </div>
            <div
                class="about__container__tile__activity"
                id="about"
            >
                <h3 class="about__container__tile__activity__title">Activit√©</h3>
                <ul class="about__container__tile__activity__list">
                    <!-- <li class="about__container__tile__activity__list__comment">
                        comments sent :
                        <span>10</span>
                    </li> -->
                    <li class="about__container__tile__activity__list__publication">
                        Publications :
                        <span *ngIf="publications">{{publications.length}}</span>
                        <span *ngIf="!publications">vide</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
