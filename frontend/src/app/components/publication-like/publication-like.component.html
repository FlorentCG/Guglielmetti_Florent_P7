<button
    [disabled]="publication.likeValue === -1"
    [ngClass]="{'onLike': publication.likeValue === 1}"
    mat-button
    (click)="onPublicationLike(publication.idpublications);$event.preventDefault()"
>
    <span class="display-text">LIKE</span>
    <mat-icon>thumb_up_alt</mat-icon>
</button>
<button
    mat-button
    [ngClass]="{'onDislike': publication.likeValue === -1}"
    [disabled]="publication.likeValue === 1"
    (click)="onPublicationDislike(publication.idpublications);$event.preventDefault()"
>
    <span class="display-text">DISLIKE</span>
    <mat-icon>thumb_down_alt</mat-icon>
</button>
